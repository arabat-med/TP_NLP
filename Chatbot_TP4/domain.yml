version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inform_ingredients
  - recommend_recipe
  - bot_challenge

responses:
  utter_greet:
    - text: "Bonjour ! Quels sont les ingrédients que vous avez à disposition aujourd'hui ?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_ask_ingredients:
    - text: "Quels ingrédients avez-vous ?"

  utter_recommend_recipe:
    - text: "Voici une recette à essayer: {recipe_name}. Vous aurez besoin de {ingredients}."

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
