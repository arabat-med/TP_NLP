version: "3.1"

nlu:
  - intent: greet
    examples: |
      - salut
      - bonjour
      - hello
      - hey
      - coucou

  - intent: goodbye
    examples: |
      - au revoir
      - adieu
      - bye
      - ciao

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: inform_ingredients
    examples: |
      - J'ai [pommes de terre](ingredients)
      - Il me reste [poulet](ingredients)
      - J'ai [p√¢tes](ingredients) et [sauce tomate](ingredients)
      - J'ai seulement [riz](ingredients)

  - intent: recommend_recipe
    examples: |
      - Qu'est-ce que je peux cuisiner avec [tomates](ingredients) et [poulet](ingredients)?
      - Recette avec [poivrons](ingredients) et [oignon](ingredients)
      - Donne-moi une recette avec [brocoli](ingredients) et [saumon](ingredients)

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?
